


<main>
    <div class="presentation">
        <h1> Le Jeu de One Piece</h1>

        <h2>{{personnage.nom_complet}}</h2>

        <h2> Question 1 : Trouvez le personnage caché </h2>

        <table class="tirage">
            <div data-th-each="lettre : ${tirageNom}">
                <th class="lettre" data-th-if="${lettre} != ' '" th:text="${lettre}"></th>
            </div>
            <th class="interclasse" data-th-if="${personnageChoisi.particule} != ' '"
                data-th-text="${personnageChoisi.particule}"></th>
            <th class="interclasse" data-th-if="${personnageChoisi.particule} == ' '"
                data-th-text="${personnageChoisi.particule}"></th>

            <div data-th-each="lettre : ${tiragePrenom}">
                <th class="lettre" data-th-if="${lettre} != ' '" th:text="${lettre}"></th>
            </div>
        </table>

        <!-- <p data-th-text="${'personnage tiré au sort ' + personnageChoisi.nom + ' ' + personnageChoisi.particule + ' ' + personnageChoisi.prenom }"></p> -->
        <div class="reponse">
            <form action="/jeu/premiere_reponse" method="post">
                <div>
                    <input id="reponseNom" name="reponseNom" type="text" pattern="[a-zA-Z0-9_:-]{100}" required />
                    <input id="idPerso" name="idPerso" type=number th:value="${personnageChoisi.id}" hidden />
                    <input id="score" name="score" type=number th:value="${score}" hidden />
                </div>
                <div>
                    <button type="submit">Répondre</button>
                </div>
            </form>
        </div>

    </div>
</main>
